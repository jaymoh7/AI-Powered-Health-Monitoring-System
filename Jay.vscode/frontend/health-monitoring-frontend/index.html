  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>AI-Powered Health Monitor</h1>
    <form id="healthForm">
      <label for="heartRate">Heart Rate:</label>
      <input type="number" id="heartRate" name="heartRate" required />

      <label for="temperature">Body Temperature (Â°C):</label>

      <input type="number" id="oxygenLevel" name="oxygenLevel" required />

      <button type="submit">Check Health</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
